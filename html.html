<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS Calculator.css"
</head>
<body>
  <div>
    <h1>Calculator</h1>
  </div>
  <div class="background">
    <div>
    <div>
    <input class="margin2 button1" id="layar" type="number" Value="">
    </div>
      <input class="margin1 button1" type="button" id="AC" value="AC">
      <input class="margin1 button1" type="button" id="Del" value="Del">
      <input class="margin1 button1" id="Persen" type="button" value="%">
      <input class="margin1 button1" type="button" id="Devide" value=":">
    </div>

    <div>
      <input class="margin2 button1" type="button" id="7" value="7">
      <input class="margin2 button1" type="button" id="8" value="8">
      <input class="margin2 button1" type="button" id="9" value="9">
      <input class="margin2 button1" type="button" id="Time" value="x">
    </div>

    <div>
      <input class="margin2 button1" type="button" id="4" value="4">
      <input class="margin2 button1" type="button" id="5" value="5">
      <input class="margin2 button1" type="button" id="6" value="6">
      <input class="margin2 button1" type="button" id="Minus" value="-">
    </div>

    <div>
      <input class="margin2 button1" type="button" id="1" value="1">
      <input class="margin2 button1" type="button" id="2" value="2">
      <input class="margin2 button1" type="button" id="3" value="3">
      <input class="margin2 button1" type="button" id="Plus" value="+">
    </div>

    <div>
      <input class="margin2 button1" type="button"  value="#">
      <input class="margin2 button1" type="button" id="0" value="0">
      <input class="margin2 button1" type="button"  value="*">
      <input class="margin2 button1" type="button" id="Hasil"  value="=">
    </div>
  </div>

  <script src="JS Calculator.js"></script>  

</body>
</html>
